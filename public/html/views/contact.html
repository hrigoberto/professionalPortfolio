<div class="row">
  <div class="container text-center">
    <h1>
      Fill out the contact form below and I'll get back to you as soon as possible
    </h1>
    <br>
    <div class="form-group" ng-controller="MailController">
        <div class="row">
          <div>
            <input type="text" class="form-control" placeholder="Name" ng-model="msg.name">
          </div>
        </div>
        <br>
        <div class="row">
          <div>
            <input type="text" class="form-control" placeholder="Email" ng-model="msg.email">
          </div>
        </div>
        <br>
        <div class="row">
          <div>
            <textarea class="form-control" placeholder="Message" rows="5" ng-model="msg.text"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <button class="btn btn-success btn-block" ng-click="sendMail(msg)">Submit</button>
          </div>
        </div>
    </div>
  </div>
</div>
